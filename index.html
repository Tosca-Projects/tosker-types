Add in the TOSCA yaml file the following:</p>
<pre class="editor-colors lang-text"><div class="line"><span class="text plain"><span class="meta paragraph text"><span>imports:</span></span></span></div><div class="line"><span class="text plain"><span>&nbsp;&nbsp;</span><span class="meta paragraph text"><span>-&nbsp;tosker:&nbsp;</span><span class="markup underline link https hyperlink"><span>https://di-unipi-socc.github.io/tosker-types/</span></span><span>&lt;version&gt;/tosker.yaml</span></span></span></div></pre>
