tosca_definitions_version: tosca_simple_yaml_1_0

description: Definitoon of the custom types of TosKer.

node_types:
  tosker.nodes.Root:
    derived_from: tosca.nodes.Root

  tosker.nodes.Container:
    derived_from: tosker.nodes.Root

    attributes:
      id:
        type: string
      private_address:
        type: string
      public_address:
        type: string
      # BEGIN work around for the get_attribute bug in toscaparser
      ports:
        type: map
        required: false
      # END

    properties:
      ports:
        type: map
        required: false

    requirements:
      - attach:
          capability: tosca.capabilities.Attachment
          occurrences: [0, UNBOUNDED]
          node: tosker.nodes.Volume
          relationship: tosca.relationships.AttachesTo

    capabilities:
      host:
        type: tosca.capabilities.Container
        valid_source_types: [tosker.nodes.Software]
        occurrences: [0, UNBOUNDED]


  tosker.nodes.Container.Executable:
    derived_from: tosker.nodes.Container

    attributes:
      # BEGIN work around for the get_attribute bug in toscaparser
      env_variable:
        type: map
        required: false
      command:
        type: string
        required: false
      # END

    properties:
      env_variable:
        type: map
        required: false
      command:
        type: string
        required: false

    requirements:
      - connect:
          capability: tosca.capabilities.Endpoint
          occurrences: [0, UNBOUNDED]
          node: tosker.nodes.Root
          relationship: tosca.relationships.ConnectsTo
      - depend:
          capability: tosca.capabilities.Node
          occurrences: [0, UNBOUNDED]
          node: tosker.nodes.Root
          relationship: tosca.relationships.DependsOn

    capabilities:
      connect:
        type: tosca.capabilities.Endpoint
        valid_source_types: [tosker.nodes.Software, tosker.nodes.Container.Executable]
        occurrences: [0, UNBOUNDED]
      depend:
        type: tosca.capabilities.Node
        valid_source_types: [tosker.nodes.Software, tosker.nodes.Container.Executable]
        occurrences: [0, UNBOUNDED]


  tosker.nodes.Volume:
    derived_from: tosker.nodes.Root

    attributes:
      id:
        type: string
      # BEGIN work around for the get_attribute bug in toscaparser
      driver:
        type: string
        required: false
      device:
        type: string
        required: false
      type:
        type: string
        required: false
      size:
        type: string
        required: false
      driver_opt:
        type: map
        required: false
      # END

    properties:
      driver: # by default it is local
        type: string
        required: false
      device: # the device to mount. for example: /dev/sdb1
        type: string
        required: false
      type: # the file system type. for example: tmpfs, btrfs, nfs..
        type: string
        required: false
      size: # restrict to a given size. for example: 100m
        type: string
        required: false
      driver_opt: # other options similar to the one of the unix mount command
        type: map
        required: false

    capabilities:
      attach:
        type: tosca.capabilities.Attachment
        valid_source_types: [tosker.nodes.Container, tosker.nodes.Container.Executable]
        occurrences: [0, UNBOUNDED]


  tosker.nodes.Software:
    derived_from: tosker.nodes.Root

    requirements:
      - connect:
          capability: tosca.capabilities.Endpoint
          occurrences: [0, UNBOUNDED]
          node: tosker.nodes.Root
          relationship: tosca.relationships.ConnectsTo
      - depend:
          capability: tosca.capabilities.Node
          occurrences: [0, UNBOUNDED]
          node: tosker.nodes.Root
          relationship: tosca.relationships.DependsOn
      - host:
          capability: tosca.capabilities.Container
          occurrences: 1
          node: tosker.nodes.Container
          relationship: tosca.relationships.HostedOn

    capabilities:
      host:
        type: tosca.capabilities.Container
        valid_source_types: [tosker.nodes.Software]
        occurrences: [0, UNBOUNDED]
      connect:
        type: tosca.capabilities.Endpoint
        valid_source_types: [tosker.nodes.Software, tosker.nodes.Container.Executable]
        occurrences: [0, UNBOUNDED]
      depend:
        type: tosca.capabilities.Node
        valid_source_types: [tosker.nodes.Software, tosker.nodes.Container.Executable]
        occurrences: [0, UNBOUNDED]

artifact_types:
  tosker.artifacts.Root:
    derived_from: tosca.artifacts.Root

  tosker.artifacts.Image:
    derived_from: tosker.artifacts.Root
    description: a Docker image

  tosker.artifacts.Dockerfile:
    derived_from: tosker.artifacts.Root
    description: a Dockerfile
